<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title> Paraíso infantil </title>
		<link rel="stylesheet" type="text/css" href="_css/estilo.css"/>
		<link rel="stylesheet" type="text/css" href="_css/fale-conosco.css"/>
		<meta charset="UTF-8"/>
	</head>
	<body>	
		<div id="interface">
			<header id="cabecalho">
				<h1>
					Paraíso infanfil
				</h1>
				<h2>
					Agilizando sua procura
				</h2>	
				<nav id="menu">
					<h1> Menu principal </h1>
						<ul>
							<a href="inicio.html"> <li> Início </li> </a>
							<a href="servicos.html"> <li> Serviços </li> </a>
						</ul>
			</header>
			<section>
					<fieldset id="usuario">
						<legend> Identificação do Usuário   </legend>
						<p>
							<label for="nome">
								Nome
							</label>	
							<input type="text" id="nome" placeholder="Digite seu nome"/>
						</p>	
					</fieldset>
					<fieldset id="contato">
							<legend> Formas de contato </legend>  
						<p>
							<label for="Telefone">
								Telefone:
							</label>	
							<input type="number" id="Telefone" placeholder="Digite o numero de telefone"/>
							<input type="number" id="Telefone" placeholder="Digite o numero de telefone"/>
						</p>
						<p>
							<label for="e-mail">
								E-mail:
							</label>	
							<input type="text" id="e-mail" placeholder="Digite o seu E-mail"/>
						</p>
						<p>
							<label for="Outros">
								Outras formas de contato:
							</label>	
							<input type="text" id="Outros"/>
						</p>	
					</fieldset>	
					<fieldset id="endereco">
						<legend> Endereço do Usuário </legend> <!-- legenda -->
						<p>
							<label for="logradouro">
								Logradouro:
							</label>
							<input type="text" id="logradouro" placeholder="Endereço"/>
						</p>
						<p>
							<label for="bairro">
								Bairro:
							</label>
							<input type="text" id="bairro" placeholder="Bairro"/>
						</p>
						<p>
							<label for="numero">
								Número:
							</label>
							<input type="number" id="numero"/>
						</p>
						<p>
							<label for="estado">
								Estado:
							</label>
							<select id="estado">
								<option> São Paulo </option>
								<option> Rio de Janeiro </option>
								<option> Espírito Santo </option>
								<option> Bahia </option>
								<option> Outro </option>
							</select>
						</p>
						<p>
							<label for="cidade"> 
								Cidade
							</label>
							<input type="text" id="cidade" list="lista"/>
							<datalist id="lista">
								<option> Franca </option>
								<option> Franco da Rocha </option>
								<option> Florianópolois </option>
								<option> Batatais </option>
							</datalist>	
						</p>
					</fieldset>
					<fieldset id="campo-mensagem">
						<legend>  Caixa de dialogo </legend>
						<p>
							<label for="mensagem"> Mensagem: </label>
						</p>
						<p> 
							<textarea id="mensagem" rows="10" cols="50" placeholder="Deixa aqui sua mensagem..."></textarea>
						</p>
					</fieldset>
				</form>
			</section>
			</nav>
			<footer id="rodape">
				<p> 
					Copyright 2013 - by Gustavo Guanabara<br/>
					Facebook | Twitter
				</p>
			</footer>
		</div>
	</body>
</html>
